<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
	
	<div class="container-fuild container__background container__background--{{ page.background }}">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">

					<header>
						<nav class="navbar navbar-default main-navigation"/>

						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-head">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="header-logo" href="{{ site.url }}"></a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse header-navbar" id="bs-example-navbar-collapse-1">
							{% assign sorted_pages = (site.pages | sort: 'order') %}
							{% for page in sorted_pages %}
							{% if page.title %}
							<a href="{{ page.url }}">{{ page.title }}</a>
							{% endif %}
							{% endfor %}
						</div><!-- /.navbar-collapse -->

					</nav>
				</header>

				{{ content }}


			</div>
		</div>
	</div>
</div>

<script src="{{site.url}}vendor/js/jquery.min.js"></script>
<script src="{{site.url}}vendor/js/bootstrap.min.js"></script>
<script src="{{site.url}}js/init.js"></script>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-27203757-1', 'auto');
ga('send', 'pageview');

</script>
</body>
</html>
