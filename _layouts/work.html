---
layout: default
---
<div class="container">
    <div class="row no-gutter">
        {% for page in site.pages %}
        {% if page.type == "illustration" %}
        	<a href="{{ page.url }}"><div class="col-xs-12 col-md-4 work-image" style="background-image: url(images/work/{{ page.ref }}.jpg)"></div></a>
        {% endif %}
        {% endfor %}
    </div>
</div>
