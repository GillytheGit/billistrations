<div class="container">
	<div class="row">
		<div class="col-xs-12 footer-form">
			<form name="contactform" method="post" action="php/form.php">
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<input name="email" type="text" required class="form-control" id="exampleInputName2" placeholder="Your Email"/> 
					</div>
					<div class="col-xs-12 col-md-6">
						<button type="submit" value="submit" name="submit" class="btn btn-default">disappear your email</button>
					</div>
				</div>
			</form> 
		</div>
	</div>

	<div class="row">
		<div class="img-block col-xs-12 col-md-6">
			<div class="img--knockknock"></div>
		</div>
		<div class="col-xs-12 col-md-6">
			<h1>
				{{ page.header }}
			</h1>
			{{content}}

			<a class="social-link" href="https://www.facebook.com/Billistrations" target="_blank"><img src="{{ site.url }}/images/facebook.png" alt="Link to Facebook"/></a>
			<a class="social-link" href="https://twitter.com/billistrations" target="_blank"><img src="{{ site.url }}/images/twitter.png" alt="Link to Twitter"/></a>
			
		</div>
		
	</div>
