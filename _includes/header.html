<div class="container-fuild container__background container__background--{{ page.background }}">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <header>
                    <nav class="navbar navbar-default main-navigation"/>

                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-head">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="header__logo" href="{{ site.url }}"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse header-navbar" id="bs-example-navbar-collapse-1">
                        {% assign sorted_pages = (site.pages | sort: 'order') %}
                        {% for page in sorted_pages %}
                        {% if page.title %}
                        <a href="{{ page.url }}">{{ page.title }}</a>
                        {% endif %}
                        {% endfor %}
                    </div><!-- /.navbar-collapse -->

                    </nav>
                </header>
